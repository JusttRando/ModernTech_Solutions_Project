<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | HR App</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <div class="login-container">
    <div class="login-box">

      <!-- Optional Logo -->
      <div class="logo-circle">
        <span>ðŸ‘¤</span>
      </div>

      <h1>Welcome Back</h1>
      <p class="subtitle">Please sign in to continue</p>

      <form onsubmit="loginUser(event)">
        
        <div class="input-group">
          <input type="text" id="username" required>
          <label>Username</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" required>
          <label>Password</label>
        </div>

        <button class="btn-main" type="submit">Login</button>

        <button class="btn-secondary" type="button" onclick="window.location.href='/Home_Page/Home.html'">
          Go Back
        </button>

        <p class="links">
          <a href="/Home_Page/Home.html">Forgot Password?</a> |
          <a href="/Home_Page/Home.html">Create Account</a>
        </p>

        <p class="error" id="errorMsg"></p>
      </form>

    </div>
  </div>

</body>
</html>
