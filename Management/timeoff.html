<body>

<div class="layout">

    <!-- Sidebar(simple) -->
    <aside class="sidebar">
        <div class="logo toggle-btn"><img id="logoImg" src="/Images/ModernTech_Solutions_Logo.png" alt="" onclick="State()"></div>
         
        <nav>
            <a href="employee.html">ğŸ“ƒ Dashboard</a>

            <a href="timeoff.html" class="active">ğŸ•‘ Time Off</a>
            <a href="profile.html">ğŸ‘¤ Profile</a>
        </nav>
    </aside>

    <!-- Main content(Table) -->
    <main class="content">
        <header class="topbar">
            <div class="top-controls">
            <button id="state" onclick="State()">â—€ï¸</button>
            <input type="text" id="search" class="search" placeholder="Search employee...">
            <a href="/Home_Page/Home.html" id="state">ğŸ›ï¸</a>
            </div>
        </header>

        <div class="line"></div>
        <h2>Leave Forms</h2>

        <!-- Request Form -->
        <div class="table-wrapper" style="margin-bottom: 25px;">
            <h2>Submit Time Off Request</h2>

            <form id="timeOffForm">
                <label>Employee Name</label>
                <select id="employeeName" required></select>

                <label>Start Date</label>
                <input type="date" id="startDate" required>

                <label>End Date</label>
                <input type="date" id="endDate" required>

                <label>Reason</label>
                <input type="text" id="reason" placeholder="Reason for leave" required>

                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>

        <!-- Requests Table -->
        <div class="table-wrapper">
            <h2>Submitted Requests</h2>

            <table>
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Reason</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="requestsTable">
                    <!-- JS inserts rows -->
                </tbody>
            </table>
        </div>

    </main>
