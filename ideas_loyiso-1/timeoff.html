<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ModernTech_Solutions_Logo-S.png">
</head>
<body>

<div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo"><img id="logoImg" src="ModernTech_Solutions_Logo.png" alt=""></div>
        
        <nav>
            <a href="employee.html" data-icon="ðŸ“ƒ">Dashboard</a>
            <a href="attendance.html" data-icon="ðŸ‘¥">Attendance</a>
            <a href="payroll.html" data-icon="ðŸ’µ"> Payroll</a>
            <a href="timeoff.html" class="active" data-icon="ðŸ•‘"> Time Off</a>
            <a href="profile.html" data-icon="ðŸ‘¤">Profile</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
            <header class="topbar">
                <div><button id="state" onclick="State()"><span id="icon">ðŸŒ—</span></button>
                <input type="text" id="search" class="search" placeholder="Search employee...">
                </div>
                
                <div class="profile">Overview</div>
            </header>

        <div class="line"></div>
        <h2>Leave Forms</h2>

        <!-- Request Form -->
        <div class="table-wrapper" style="margin-bottom: 25px;">
            <h2>Submit Time Off Request</h2>

            <form id="timeOffForm">
                <label>Employee Name</label>
                <select id="employeeName" required></select>

                <label>Start Date</label>
                <input type="date" id="startDate" required>

                <label>End Date</label>
                <input type="date" id="endDate" required>

                <label>Reason</label>
                <input type="text" id="reason" placeholder="Reason for leave" required>

                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>

        <!-- Requests Table -->
        <div class="table-wrapper">
            <h2>Submitted Requests</h2>

            <table>
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Reason</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="requestsTable">
                    <!-- JS inserts rows -->
                </tbody>
            </table>
        </div>

    </main>

</div>

<script src="timeoff.js"></script>
</body>
